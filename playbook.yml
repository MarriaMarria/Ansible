---
- name: First project with Ansible
  hosts: maria-from-Azure
  remote_user: maria-queen-of-azure
  become: yes
  become_method: sudo

  tasks: 
    - name: installing packages
      apt: 
        name:
          - git
          - zsh
          - python-pip
          - python3-pip
          - postgresql
        state: latest

    - name: install psycopg2-binary and Flask with pip3
      pip: 
        name:
          - psycopg2-binary     
          - python3-flask
      executable: pip3
      status: latest


    - name: clone git repository
      git:
        repo: https://github.com/MarriaMarria/Ansible
        dest: /home/maria-queen-of-azure/Projects/Ansible
        update: yes
        # force: yes

    # https://docs.ansible.com/ansible/2.5/modules/postgresql_user_module.html
    - name: create a user for postgresql
      become: yes
      become_user: postgres
      postgresql_user:
        name: "maria"
        password: "password"

    - name: create database
      become: yes
      become_user: postgres
      postgresql_db:
        name: "maria_db"
        owner: "postgres"


